<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - DoziRez</title>
    <link rel="icon" type="image/png" href="../dozi_brand.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-blob blob1"></div>
        <div class="bg-blob blob2"></div>
        <div class="bg-blob blob3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../dozi_brand.png" alt="Dozi" class="login-logo">
                <h1 class="login-title">DoziRez</h1>
                <p class="login-subtitle">Eczane Rezervasyon Portalı</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="pharmacyId" class="form-label">Eczane ID</label>
                    <input 
                        type="text" 
                        id="pharmacyId" 
                        class="form-input" 
                        placeholder="Eczane ID'nizi girin"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Şifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Şifrenizi girin"
                        required
                    >
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Beni Hatırla</span>
                    </label>
                    <a href="#" class="forgot-link">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                    </svg>
                    Giriş Yap
                </button>
            </form>

            <div class="login-footer">
                <p>Henüz hesabınız yok mu?</p>
                <a href="mailto:info@dozi.app?subject=DoziRez Kayıt Talebi" class="register-link">
                    Kayıt Olmak İçin İletişime Geçin
                </a>
            </div>

            <div class="back-link">
                <a href="index.html">← Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
