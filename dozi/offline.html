<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozi - Cevrimdisi</title>
    <link rel="icon" type="image/png" href="../dozi_brand.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#5b6fd8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #5b6fd8, #6b5b95, #8b7ba8, #6a9bd4);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .offline-container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">&#128225;</div>
        <h1>Cevrimdisi</h1>
        <p>Internet baglantisi bulunamadi. Dozi'yi kullanmak icin internet baglantisi gerekiyor.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            &#x21BB; Tekrar Dene
        </button>
    </div>
</body>
</html>
