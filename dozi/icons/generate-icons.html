<!DOCTYPE html>
<html>
<head><title>Generate PWA Icons</title></head>
<body>
<h1>PWA Icon Generator</h1>
<p>Right-click and save each canvas as PNG:</p>
<div id="canvases"></div>
<script>
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
const container = document.getElementById('canvases');

const img = new Image();
img.crossOrigin = 'anonymous';
img.onload = () => {
    sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Draw rounded background
        ctx.fillStyle = '#5b6fd8';
        ctx.beginPath();
        const r = size * 0.15;
        ctx.moveTo(r, 0);
        ctx.lineTo(size - r, 0);
        ctx.quadraticCurveTo(size, 0, size, r);
        ctx.lineTo(size, size - r);
        ctx.quadraticCurveTo(size, size, size - r, size);
        ctx.lineTo(r, size);
        ctx.quadraticCurveTo(0, size, 0, size - r);
        ctx.lineTo(0, r);
        ctx.quadraticCurveTo(0, 0, r, 0);
        ctx.fill();
        
        // Draw image centered with padding
        const padding = size * 0.1;
        const drawSize = size - padding * 2;
        ctx.drawImage(img, padding, padding, drawSize, drawSize);
        
        const div = document.createElement('div');
        div.style.margin = '10px';
        div.innerHTML = `<h3>icon-${size}.png</h3>`;
        div.appendChild(canvas);
        
        // Auto download link
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.textContent = `Download ${size}x${size}`;
        div.appendChild(document.createElement('br'));
        div.appendChild(link);
        
        container.appendChild(div);
    });
};
img.src = '../../dozi_brand.png';
</script>
</body>
</html>
