<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozi - Giriş Yap</title>
    <link rel="icon" type="image/png" href="../dozi_brand.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    
    <link rel="stylesheet" href="dashboard.css">
    
    <style>
        body.login-page {
            background-color: #F8FAFC;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(15, 23, 42, 0.05);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideUpFade 0.6s ease-out;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .google-btn {
            width: 100%;
            padding: 0.875rem;
            background: white;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .google-btn:hover {
            background: #F8FAFC;
            border-color: #CBD5E1;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-card">
        <img src="../dozi_brand.png" alt="Dozi" class="brand-logo">
        <h1 class="login-title">Dozi'ye Hoş Geldin</h1>
        <p class="login-subtitle">İlaç takibini akıllıca yönet</p>
        
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
            <span>Google ile Devam Et</span>
        </button>

        <div id="error" class="error-message" style="display:none; color: var(--danger); margin-top: 1rem; font-size: 0.9rem;"></div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Basit bir inline script ile auth yönlendirmesi (auth.js yoksa diye)
        document.getElementById('googleLoginBtn').addEventListener('click', () => {
             const provider = new firebase.auth.GoogleAuthProvider();
             firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    document.getElementById('error').textContent = error.message;
                    document.getElementById('error').style.display = 'block';
                });
        });
    </script>
</body>
</html>
