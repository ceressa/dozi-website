<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dozi Feature Graphic Generator - Create promotional graphics for Dozi app">
    <meta name="author" content="Bardino Technology">

    <title>Dozi Feature Graphic Generator</title>

    <style>
        /* ========================================
           BASE STYLES
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ========================================
           CONTAINER
           ======================================== */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* ========================================
           TYPOGRAPHY
           ======================================== */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* ========================================
           CANVAS
           ======================================== */
        canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }

        /* ========================================
           BUTTON
           ======================================== */
        button {
            background: linear-gradient(135deg, #00BCD4 0%, #4A90E2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <script>
        // ========================================
        // CANVAS SETUP
        // ========================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // ========================================
        // DRAW GRADIENT BACKGROUND
        // ========================================
        const gradient = ctx.createLinearGradient(0, 0, 1024, 500);
        gradient.addColorStop(0, '#001f3f');
        gradient.addColorStop(1, '#003d7a');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1024, 500);

        // ========================================
        // DRAW DECORATIVE CIRCLES
        // ========================================
        // Circle 1 - Top Left
        ctx.fillStyle = 'rgba(0, 188, 212, 0.2)';
        ctx.beginPath();
        ctx.arc(100, 100, 150, 0, Math.PI * 2);
        ctx.fill();

        // Circle 2 - Bottom Right
        ctx.fillStyle = 'rgba(0, 188, 212, 0.15)';
        ctx.beginPath();
        ctx.arc(900, 400, 200, 0, Math.PI * 2);
        ctx.fill();

        // ========================================
        // DRAW DOZI LOGO (Water Droplet)
        // ========================================
        ctx.fillStyle = '#4CAF50';
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.quadraticCurveTo(150, 200, 200, 300);
        ctx.quadraticCurveTo(250, 200, 200, 150);
        ctx.fill();

        // Draw Checkmark inside droplet
        ctx.strokeStyle = '#001f3f';
        ctx.lineWidth = 15;
        ctx.beginPath();
        ctx.moveTo(180, 220);
        ctx.lineTo(195, 240);
        ctx.lineTo(225, 200);
        ctx.stroke();

        // ========================================
        // DRAW TEXT CONTENT
        // ========================================
        // Main Title
        ctx.fillStyle = '#FF6B9D';
        ctx.font = 'bold 120px Arial';
        ctx.fillText('dozi', 300, 200);

        icons.forEach((icon, index) => {

        // ========================================
        // DOWNLOAD FUNCTION

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'dozi-feature-graphic.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
